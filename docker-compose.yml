version: '2'
services:
  elasticsearch:
    image: elasticsearch:2.3.4
    ports:
      - '9200:9200'
    networks:
      - monitoring_net
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data
  kibana:
    build: ./kibana
    ports:
      - "5601:5601"
    networks:
      - monitoring_net
    volumes:
      - ./kibana/config/:/opt/kibana/config/
    depends_on:
      - elasticsearch
networks:
  monitoring_net:
    driver: bridge
